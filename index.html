<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airbnb: Vacation Rentals, Cabins, Beach Houses, Unique Homes & Experiences</title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-black md:px-14 md:py-14">

<nav class="hidden md:block">
    <div class="md:container-2xl md:mx-auto">
        <div class="flex justify-between bg-black py-6 text-gray-400">
            <!--nav first div-->
            <div class="flex w-80px h-30px bg-white">
                <img src="images/Airbnb-Logo.png" alt="">
            </div>
            <!--nav second div-->
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-gray-200">
                    <p>Places to stay</p>
                </a>
                <a href="#" class="hover:text-gray-200">
                    <p>Experiences</p>
                </a>
                <a href="#" class="hover:text-gray-200">
                    <p>Online experiences</p>
                </a>
            </div>
            <!--nav third div-->
            <div class="flex items-center">
                <a href="#" class="hover:text-gray-200 hover:bg-gray-700 rounded-full py-2 px-4">
                    <p>Become a Host</p>
                </a>

                <div class="hover:bg-gray-700 rounded-full p-2 ml-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                    </svg>
                </div>

                <button class="flex px-8 py-4 bg-gray-200 rounded-full ml-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>

                    <svg class="ml-3" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                         focusable="false" style="display: block; height:24px; width:24px; fill: currentcolor;">
                        <path d="m16 .7c-8.437 0-15.3 6.863-15.3 15.3s6.863 15.3 15.3 15.3 15.3-6.863 15.3-15.3-6.863-15.3-15.3-15.3zm0 28c-4.021 0-7.605-1.884-9.933-4.81a12.425 12.425 0 0 1 6.451-4.4 6.507 6.507 0 0 1 -3.018-5.49c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5a6.513 6.513 0 0 1 -3.019 5.491 12.42 12.42 0 0 1 6.452 4.4c-2.328 2.925-5.912 4.809-9.933 4.809z"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div>
            <!--sub nav-->
            <div class="flex justify-between items-center bg-white mb-12 p-4 rounded-full max-w-6xl mx-auto">
                <div class="border-r-2 pr-8">
                    <h4>Location</h4>
                    <p>Where are you going?</p>
                </div>
                <div class="border-r-2 pr-8 text-left">
                    <h4>Check in</h4>
                    <p>Add dates</p>
                </div>
                <div class="border-r-2 pr-8 text-center">
                    <h4>Check out</h4>
                    <p>Add dates</p>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <h4>Guests</h4>
                        <p>Add guests</p>
                    </div>
                    <div class="h-24px w24-px ml-6 rounded-full bg-pink-800 p-8">
                        <img src="images/Search_Icon.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="flex flex-col justify-between bg-gray-200 h-screen items-center py-6 bg-center bg-cover md:rounded-2xl" style="background-image: url('images/tent.png')">

    <div>
        <label for="mobile-search"></label><input type="search" value="Where are you going?" id="mobile-search" class="p-2 rounded-full w-full px-12 outline-none md:hidden">
    </div>

    <div class="flex flex-col items-center">
        <h1 class="text-white text-4xl text-center">Not sure where to go? <br>Perfect.</h1>
        <button class="bg-white text-pink-700 py-2 px-12 mt-4 rounded-full my-6">
            I'm flexible
        </button>
    </div>
</div>

<div class="flex justify-between items-center md:hidden bg-white py-4 px-8">
    <div class="flex flex-col items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="#FF385C">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
        <a href="#"><img src="#" alt="">
            <h4 class="text-gray-400 text-sm">Explore</h4></a>
    </div>
    <div class="flex flex-col items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
        <a href="#"><img src="#" alt="">
            <h4 class="text-sm">Wishlists</h4></a>
    </div>
    <div class="flex flex-col items-center">
        <img src="images/airbnb_icon.svg" class="h-8 w-8">
        <a href="#"><img src="#" alt="">
            <h4 class="text-sm">Trips</h4></a>
    </div>
    <div class="flex flex-col items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v7h-2l-1 2H8l-1-2H5V5z" clip-rule="evenodd" />
        </svg>
        <a href="#"><img src="#" alt="">
            <h4 class="text-sm">Inbox</h4></a>
    </div>
    <div class="flex flex-col items-center">
        <img src="images/profile.svg" class="h-8 w-8">
        <a href="#"><img src="#" alt="">
            <h4 class="text-sm">Profile</h4></a>
    </div>
</div>
</body>
</html>
